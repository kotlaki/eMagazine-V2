        <div class="card mb-4">

                <table id="example" class="table table-hover" cellspacing="0" width="100%">

                        <th>ИД</th>
                        <th>Дата заказа</th>
                        <th>Сумма заказа</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Адрес доставки</th>

                        <th>Телефон</th>
                        <th>Статус заказа</th>
                        <th class="actions">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--                    Место для данных из БД-->
                    <tr th:each="orderList : ${allOrders}">
                        <th scope="row" th:text="${orderList.id}"></th>
                        <th scope="row" th:text="${orderList.createAt}"></th>
                        <th scope="row" th:text="${orderList.price}"></th>
                        <th scope="row" th:text="${orderList.user.lastName}"></th>
                        <th scope="row" th:text="${orderList.user.firstName}"></th>
                        <th scope="row" th:text="${orderList.deliveryAddress.address}"></th>
                        <th scope="row" th:text="${orderList.user.email}"></th>
                        <th scope="row" th:text="${orderList.user.phone}"></th>
                        <th scope="row" th:text="${orderList.status}"></th>
